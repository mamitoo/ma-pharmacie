    <body class="form-v5">
        <div class="page-content">
            <div class="form-v5-content">
                <form class="form-detail"   method="post">
                    
                    {% csrf_token %}

                    <h2>Register Account Form</h2>
                    <div class="form-row">
                        <label for="full-name">user name</label>
                        <input type="text" name="username"  class="input-text" placeholder="Your user name" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="form-row">
                        <label for="your-email">name</label>
                        <input type="text" name="name" class="input-text" placeholder="Your name" >
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="form-row">
                        <label for="password">Email</label>
                        <input type="email" name="email"  class="input-text" placeholder="Your email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="form-row">
                        <label for="password">password</label>
                        <input type="password" name="password1" id="password" class="input-text" placeholder="Your Password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="form-row">
                        <label for="password">confirm password</label>
                        <input type="password" name="password2" id="password" class="input-text" placeholder="confirm password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="form-row">
                        <label for="password">phone</label>
                        <input type="text" name="phone"  class="input-text" placeholder="Your phone" required>
                        <i class="fa fa-phone"></i>
                    </div>
                    <div class="form-row">
                        <label for="password">adresse</label>
                        <input type="text" name="adresse"  class="input-text" placeholder="Your adresse" required>
                        <i class="fa fa-map-marker"></i>
                    </div>
                    <div class="form-row-last">
                        <input type="submit" name="register" class="register" >
                    </div>
                </form>
            </div>
        </div>
